<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jromaña - Mis Redes</title>
  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;

      /* Fondo de paisaje */
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    /* Capa oscura semitransparente */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 1rem;
      object-fit: cover;
      border: 3px solid #fff;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin: 0.5rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      color: #fff;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: opacity 0.3s;
    }

    .btn:hover {
      opacity: 0.8;
    }

    .youtube { background-color: #ff0000; }
    .discord { background-color: #7289da; }
    .reddit { background-color: #ff4500; }
  </style>
</head>
<body>
  <div class="content">
    <img src="https://cuty.io/storage/logos/q3yNVFOSS6ca31thpzBJy67OrgRBbn2ZF4v3TQ8s.jpg" alt="Jromaña">
    <h1>Jromaña</h1>
    <p>Bienvenido a mi web. Sígueme en mis redes y mi canal de YouTube.</p>
    
    <a href="https://youtube.com/@jro2035?si=KDQUYiSnNoGwPPiV" class="btn youtube" target="_blank">
      <i class="fab fa-youtube"></i> YouTube
    </a>
    <a href="https://discord.gg/yfCSDKQ44k" class="btn discord" target="_blank">
      <i class="fab fa-discord"></i> Discord
    </a>
    <a href="https://www.reddit.com/u/usuario_54/s/5MeFCyl8XP" class="btn reddit" target="_blank">
      <i class="fab fa-reddit"></i> Reddit
    </a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Mapas LAC - JromaÃ±a</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      text-align: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 2rem;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00bfff;
      text-shadow: 0 0 15px #00bfff, 0 0 25px #0077ff;
      margin-bottom: 1rem;
      font-size: 2.5rem;
    }

    p {
      color: #d9e9ff;
      max-width: 700px;
      margin: 0 auto 2rem;
      font-size: 1.1rem;
    }

    /* ===== Buscador ===== */
    .buscador {
      margin-bottom: 2rem;
    }

    .buscador input {
      width: 250px;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      text-align: center;
    }

    /* ===== Tarjetas de mapas ===== */
    .mapas-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .mapa {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      width: 280px;
      transition: 0.3s;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      cursor: pointer;
    }

    .mapa:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00bfff;
    }

    .mapa img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .mapa h3 {
      color: #fff;
      margin: 0.8rem 0;
      font-family: 'Orbitron', sans-serif;
    }

    .botones {
      margin-bottom: 1rem;
    }

    .mapa-btn {
      background-color: #00bfff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      margin: 0 0.3rem;
    }

    .mapa-btn:hover {
      background-color: #0088cc;
    }

    /* ===== Modal ===== */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .modal-content {
      background: rgba(20,20,40,0.95);
      border-radius: 15px;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      color: #fff;
      box-shadow: 0 0 25px #00bfff;
      text-align: left;
      position: relative;
      animation: fadeIn 0.4s ease;
    }

    .modal-content h2 {
      color: #00bfff;
      font-family: 'Orbitron', sans-serif;
    }

    .modal-content p {
      color: #cde7ff;
      margin-top: 1rem;
      line-height: 1.6;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .close-btn:hover {
      color: #00bfff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    footer {
      margin-top: 3rem;
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Tienda de Mapas LAC</h1>
    <p>Explora los mapas creados por la comunidad.  
      Usa el buscador para encontrar tus favoritos o copia la URL para ponerlo en LAC.</p>

    <!-- Buscador -->
    <div class="buscador">
      <input type="text" id="buscador" placeholder="ðŸ” Buscar mapa..." onkeyup="buscarMapa()">
    </div>

    <!-- Contenedor de mapas -->
    <div class="mapas-container" id="listaMapas">
      <div class="mapa" data-nombre="ejemplo 1" onclick="mostrarInfo(1)">
        <img src="https://shared.cloudflare.steamstatic.com/store_item_assets/steam/apps/4000/header.jpg" alt="Mapa 1">
        <h3>Ejemplo 1</h3>
        <div class="botones">
          <button class="mapa-btn" onclick="event.stopPropagation(); copiarURL('maps/ejemplo1.txt')">Copiar URL</button>
        </div>
      </div>

      <div class="mapa" data-nombre="ejemplo 2" onclick="mostrarInfo(2)">
        <img src="https://shared.cloudflare.steamstatic.com/store_item_assets/steam/apps/4000/header_alt_assets_0.jpg" alt="Mapa 2">
        <h3>Ejemplo 2</h3>
        <div class="botones">
          <button class="mapa-btn" onclick="event.stopPropagation(); copiarURL('maps/ejemplo2.txt')">Copiar URL</button>
        </div>
      </div>

      <div class="mapa" data-nombre="ejemplo 3" onclick="mostrarInfo(3)">
        <img src="https://shared.cloudflare.steamstatic.com/store_item_assets/steam/apps/4000/capsule_616x353.jpg" alt="Mapa 3">
        <h3>Ejemplo 3</h3>
        <div class="botones">
          <button class="mapa-btn" onclick="event.stopPropagation(); copiarURL('maps/ejemplo3.txt')">Copiar URL</button>
        </div>
      </div>
    </div>

    <footer>Â© 2025 Tienda de Mapas LAC - Creado por <strong>ROMAÃ‘A</strong></footer>
  </div>

  <!-- Modal de informaciÃ³n -->
  <div class="modal" id="modal-info">
    <div class="modal-content">
      <span class="close-btn" onclick="cerrarModal()">&times;</span>
      <h2 id="modal-titulo"></h2>
      <p id="modal-descripcion"></p>
    </div>
  </div>

  <script>
    const infoMapas = {
      1: {
        titulo: "Ejemplo 1 - Ciudad nocturna",
        descripcion: "Un mapa inspirado en una ciudad iluminada por neones, ideal para persecuciones o combates en LAC."
      },
      2: {
        titulo: "Ejemplo 2 - Zona industrial",
        descripcion: "Mapa experimental con fÃ¡bricas, humo y zonas de combate. DiseÃ±o enfocado en partidas tÃ¡cticas urbanas."
      },
      3: {
        titulo: "Ejemplo 3 - Base abandonada",
        descripcion: "Un entorno misterioso rodeado de montaÃ±as. Perfecto para misiones de sigilo y exploraciÃ³n."
      }
    };

    function mostrarInfo(id) {
      document.getElementById('modal-titulo').textContent = infoMapas[id].titulo;
      document.getElementById('modal-descripcion').textContent = infoMapas[id].descripcion;
      document.getElementById('modal-info').style.display = 'flex';
    }

    function cerrarModal() {
      document.getElementById('modal-info').style.display = 'none';
    }

    function copiarURL(ruta) {
      const url = window.location.origin + '/' + ruta;
      navigator.clipboard.writeText(url)
        .then(() => alert('âœ… URL copiada: ' + url))
        .catch(() => alert('âŒ Error al copiar la URL'));
    }

    // Buscador de mapas
    function buscarMapa() {
      const input = document.getElementById('buscador').value.toLowerCase();
      const mapas = document.querySelectorAll('.mapa');

      mapas.forEach(mapa => {
        const nombre = mapa.getAttribute('data-nombre');
        mapa.style.display = nombre.includes(input) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
